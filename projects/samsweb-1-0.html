<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>samsweb-1-0</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Helvetica', sans-serif;
        }
        .title {
            margin-bottom: 20px;
            text-align: center;
            font-size: 2rem;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="title">samsweb-1-0/div>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/cOTgEFpbs3I?start=119" allowfullscreen></iframe>
    </div>
</body>
</html>
